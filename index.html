<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars RPG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="icon" href="assets/images/arena_background.jpg">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="new-game" id="game">
            <h1>Star Wars Genosis Droid Arena RPG</h1>
            <div>
                <div class="word-grid" id="attacker-names"></div>
                <div class="grid" id="attacker"></div>
                <div class="word-grid" id="attacker-hp"></div>
            </div>
            <div id="attacker-label"></div>
            <div>
                <div class="word-grid" id="enemies-names"></div>
                <div class="grid" id="enemies"></div>
                <div class="word-grid" id="enemies-hp"></div>
            </div>
            <div id="enemies-label"></div>
            <button class="hidden" id="attack-btn">Attack</button>
            <div id="btn-instructions"></div>
            <div id="defender-label"></div>
            <div>
                <div class="word-grid" id="defender-names"></div>
                <div class="grid" id="defender"></div>
                <div class="word-grid" id="defender-hp"></div>
            </div>
            <div id="damages"></div>
        </div>
        <script src="assets/js/game.js" async defer></script>
    </body>
</html>
